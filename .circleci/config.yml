version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.18

jobs:
  backend-test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test -- --coverage
      # Add steps for coverage upload if needed (e.g., to Codecov)

  frontend-test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test -- --coverage --watchAll=false
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build

  backend-lint:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - run:
          name: Lint backend (optional)
          command: |
            cd backend
            npm run lint || echo "No lint script configured"

  frontend-lint:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - run:
          name: Lint frontend (optional)
          command: |
            cd frontend
            npm run lint || echo "No lint script configured"

workflows:
  version: 2
  build-and-test:
    jobs:
      - backend-test
      - frontend-test
      - backend-lint
      - frontend-lint
